<ion-content class="content">
  <ion-card class="main-card">

    <div class="header">
      <div>
        <div class="title">
          <p>TreeVision</p>
        </div>
        <div class="subtitle">
          <p>Identifique, Resolva e Previna</p>
        </div>
      </div>
      <div>
        <ion-icon class="settings-icon" name="settings-sharp"></ion-icon>
      </div>
    </div>

    <!-- <div class="landing-image">
      <ion-img src="../../../assets/images/2.png"></ion-img>
    </div> -->
  </ion-card>

  <div class="main-topics">
    <p>Principais Tópicos</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card-one" (click)="teste()">
          <ion-card-header>
            <ion-card-title class="card-title">
              Instruções
            </ion-card-title>

            <!-- <div class="icon">
              <ion-icon name="information-circle-outline"></ion-icon>
            </div> -->
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="card-two" (click)="teste()">
          <ion-card-header>
            <ion-card-title class="card-title">
              Exemplos Práticos
            </ion-card-title>
            <div class="icon">
              <ion-icon name="images-outline"></ion-icon>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="tree">
    <ion-card class="card-infos">
      <ion-card-header>
        <ion-card-title class="infos">
          Saiba mais sobre as árvores
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="card-infos-two">
      <ion-card-header>
        <ion-card-title class="infos">
          Saiba mais sobre Plantas e Ervas
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
