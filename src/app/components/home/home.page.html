<ion-content class="content">

  <ion-card class="main-card">
    <div class="title">
      <span>TreeVision</span>
    </div>

    <div class="subtitle">
      <p>Identifique, Resolva e Previna</p>
    </div>

    <!-- <div>
      <p>Identifique árvores doentes e com risco de queda</p>
    </div> -->

    <div class="landing-image">
      <ion-img src="../../../assets/images/2.png"></ion-img>
    </div>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card-one" (click)="teste()">
          <ion-card-header>
            <ion-card-title class="card-title">
              Instruções
            </ion-card-title>
            <div class="icon">
              <ion-icon name="information-circle-outline"></ion-icon>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="card-two" (click)="teste()">
          <ion-card-header>
            <ion-card-title class="card-title">
              Exemplos Práticos
            </ion-card-title>
            <div class="icon">
              <ion-icon name="images-outline"></ion-icon>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="tree">
    <ion-card class="card-infos">
      <ion-card-header>
        <ion-card-title class="infos">
          Saiba mais sobre as árvores
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="card-infos-two">
      <ion-card-header>
        <ion-card-title class="infos">
          Saiba mais sobre Plantas e Ervas
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>
