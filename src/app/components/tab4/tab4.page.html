<ion-header>

</ion-header>

<ion-content>

    <span>Saiba como identificar árvores em risco</span>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="teste()">
          <ion-card-header>
            <ion-card-title class="title">Orientações e Instruções</ion-card-title>
            <ion-card-subtitle class="subtitle">Saiba como identificar árvores em risco</ion-card-subtitle>

      <ion-row>

            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="title">Ciclo de vida</ion-card-title>
              <ion-card-subtitle class="subtitle">Conheça o ciclo de vida das árvores</ion-card-subtitle>
            </ion-card-header>

        </ion-col>
